<div class="row">
  <div class="col">
    <table class="table table-borderless mb-0 w-100">
      <thead>
        <tr class="week-days">
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let week of weekList; let i = index">
          <td *ngFor="let day of weekList[i]" (click)="dateSelected($event, { day: day })" [ngClass]="{ 'selected': isSelectedDate(day), 'in-selected-range': isDateInRange(day), 'disabled': isDisabled(day), 'different-month': isDifferentMonth(day) }">
            {{ day.format('D') }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
